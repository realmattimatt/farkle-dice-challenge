<!-- templates/players.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Player Names</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎮 Enter Player Names</h1>
        <form action="{{ url_for('start_game') }}" method="POST">
            {% for i in range(1, num_players + 1) %}
                <label for="player{{ i }}">Player {{ i }}:</label>
                <input type="text" name="player_name" id="player{{ i }}" required><br><br>
            {% endfor %}
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
